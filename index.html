<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>analog sea</title>
	<meta name="description" content="sign up page for analog sea">
</head>
<body>
<header>
<div class="logo"><img src= "images/logo.png"></div>
</header>
<form class="signup-form" action="/signup/" method="post">
<h1> Sign up</h1>
<fieldset>
<label for="email">Email</label>
<input type="email" name="email" id="email" placeholder="foo@bar.com" class="field-specs" required/> 
<label for="pwd">Password</label>
<input type="text" name="pwd" id="pwd" placeholder="1234passw0rd" class="field-specs" required/>
<button type="submit" class="field-specs"> Sign up </button>
<p class="new-pwd"><a href="/forgot-password/new" class="pwd-change"> Forgot password ?</a></p>
</fieldset>
</form>
<footer>
<div class="re-login">Already have an account?<a href="/login">Log in</a></div>
</footer>
</body>
</html>
